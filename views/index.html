<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction File Import</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h1 class="card-title text-center">Transaction File Import</h1>
      </div>
      <div class="card-body">
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="file" class="form-label">Upload CSV File</label>
            <input type="file" name="file" id="file" class="form-control" accept=".csv" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Upload and Process</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('file', document.getElementById('file').files[0]);

      // Step 1: Upload file
      const uploadResponse = await fetch('/upload', { method: 'POST', body: formData });
      const uploadResult = await uploadResponse.json();

      if (uploadResult.success) {
        // Step 2: Mobile Column Mapping
        const mobileCol = prompt("Enter the column number containing 'mobile':");
        const billNumberCol = prompt("Enter the column number containing 'bill_number':");
        const billAmountCol = prompt("Enter the column number containing 'bill_amount':");
        const orderTimeCol = prompt("Enter the column number containing 'order_time':");

        // Send mapping data to backend
        const processResponse = await fetch('/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mobileCol, billNumberCol, billAmountCol, orderTimeCol, filePath: uploadResult.filePath })
        });

        const processResult = await processResponse.json();
        if (processResult.success) {
          // Step 7: Download processed file
          window.location.href = processResult.downloadUrl;
        } else {
          alert("Error processing file.");
        }
      } else {
        alert("Error uploading file.");
      }
    });
  </script>
</body>
</html>
